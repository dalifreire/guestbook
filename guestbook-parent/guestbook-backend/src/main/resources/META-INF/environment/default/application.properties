
applicationName = guestbook-backend

basePackages = br.com.guestbook

database.databaseName     = cdmm
database.databasePlatform = org.hibernate.dialect.MySQLDialect
database.driverClassName  = com.mysql.jdbc.Driver
database.hostname         = 127.0.0.1
database.password         = root
database.port             = 3306
database.url              = jdbc:mysql://${database.hostname}:${database.port}/${database.databaseName}?autoReconnect=true&zeroDateTimeBehavior=convertToNull 
database.username         = root

logging.path    = C:/Temp
logging.pattern = [%date{yyyy-MM-dd HH:mm:ss.SSS}] [%-25thread] [%-5level] %logger{36} - %msg%n


applicationName = lpn-condominio-web

basePackages = br.com.lphantus.lpncondominio

logging.path    = /opt/apache-tomcat-8.0.30/logs
logging.pattern = [%date{yyyy-MM-dd HH:mm:ss.SSS}] [%-25thread] [%-5level] %logger{36} - %msg%n

url.sistema.lpn.condominio = http://localhost.net:8080/lpn-condominio-web
url.site.lpn.condominio    = www.lpncondominio.com.br

wsclient.usuario.cadastrar                   = http://localhost:8080/lpn-condominio-webservice/rest/usuario/cadastrar
wsclient.usuario.consultar.permissoes.por.id = http://localhost:8080/lpn-condominio-webservice/rest/usuario/getPermissoesById/{id}
wsclient.usuario.consultar.por.email         = http://localhost:8080/lpn-condominio-webservice/rest/usuario/getByEmail/{email}/
wsclient.usuario.redefinir.senha             = http://localhost:8080/lpn-condominio-webservice/rest/usuario/redefinirSenha

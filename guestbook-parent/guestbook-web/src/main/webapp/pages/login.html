<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LPN Condomínio</title>

	<link href="../wro/wro-template.css" rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="lpn-condominio-app" data-ng-cloak>

    <div class="container" data-ng-controller="loginController" >
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">LPN Condomínio</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" data-ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" 
                                    	   placeholder="E-mail" 
                                    	   required="required"
                                    	   name="username" 
                                    	   type="email"
                                    	   data-ng-model="credentials.username" 
                                    	   autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" 
                                    	   placeholder="Senha"
                                    	   required="required" 
                                    	   name="password" 
                                    	   type="password"
                                    	   data-ng-model="credentials.password" 
                                    	   value="">
                                </div>
<!--                                 <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
                                <div class="checkbox">
                                    <label>
                                        <a href="#" data-toggle="modal" data-target="#modal-esqueciMinhaSenha">Esqueci minha senha</a> | <a href="#" data-toggle="modal" data-target="#modal-cadastreSe">Não tenho usuário</a> 
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
	                            <a class="btn btn-block btn-social btn-facebook">
	                                <i class="fa fa-facebook"></i> Logar com Facebook
	                            </a>
                            </fieldset>							
                        </form>
                    </div>
                </div>
				<div class="alert alert-danger" data-ng-show="loginError">
					Login inválido, tente novamente.
				</div>
            </div>
        </div>
        
        
        
		<!-- Modal Esqueci minha senha -->
		<div class="modal fade" id="modal-esqueciMinhaSenha" tabindex="-1" role="dialog" aria-labelledby="modal-esqueciMinhaSenha-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modal-esqueciMinhaSenha-label">Esqueci minha senha</h4>
					</div>
					<form name="formModalEsqueciMinhaSenha" data-ng-submit="redefinirSenha()">
						<div class="modal-body">
							<fieldset>
								<div class="form-group">
									<label>E-mail</label> 
									<input name="emailEsqueciMinhaSenha"
										   class="form-control" 
										   placeholder="Informe o seu e-mail" 
										   type="email" 
										   required="required"
										   data-ng-model="esqueciMinhaSenha.email"
										   autocomplete="off">
								</div>
							</fieldset>
							<div class="alert alert-danger" data-ng-show="esqueciMinhaSenha.error">
								{{esqueciMinhaSenha.errorMessage}}
							</div>
							<div class="alert alert-success" data-ng-show="esqueciMinhaSenha.success">
								{{esqueciMinhaSenha.successMessage}}
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-primary">Nova senha</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
        
        
        
		<!-- Modal controller-cadastreSe -->
		<div class="modal fade" id="modal-cadastreSe" tabindex="-1" role="dialog" aria-labelledby="modal-cadastreSe-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modal-cadastreSe-label">Cadastre-se</h4>
					</div>
					<form name="formCadastreSe" data-ng-submit="cadastrar()">
						<div class="modal-body">
								<fieldset>
									<div class="form-group">
										<label>Nome</label> 
										<input class="form-control" 
											   placeholder="Informe o seu nome" 
											   type="text" 
											   required="required" 
											   data-ng-model="cadastrarUsuarioDto.nome"
											   autocomplete="off">
									</div>
									<div class="form-group">
										<label>E-mail</label> 
										<input class="form-control"
											   placeholder="Informe o seu e-mail" 
											   type="email" 
											   required="required"
											   data-ng-model="cadastrarUsuarioDto.email"
											   autocomplete="off">
									</div>
									<div class="form-group">
										<label>Senha</label> 
										<input class="form-control"
											   placeholder="Informe a sua senha" 
											   type="password" 
											   required="required"
											   data-ng-model="cadastrarUsuarioDto.senha"
											   autocomplete="off">
									</div>
									<div class="form-group">
										<label>Telefone</label> 
										<input class="form-control" 
											   placeholder="Informe o seu telefone"
											   type="tel"
											   data-ng-model="cadastrarUsuarioDto.telefone"
											   autocomplete="off">
									</div>
									<div class="form-group">
										<label>Data de nascimento</label> 
										<input id="cadastreSe-dataNascimento"
											   class="form-control"
											   placeholder="Informe a sua data de nascimento"
											   type="text"
											   autocomplete="off">
									</div>
								</fieldset>
								<div class="alert alert-danger" data-ng-show="cadastreSe.error">
									{{cadastreSe.errorMessage}}
								</div>
								<div class="alert alert-success" data-ng-show="cadastreSe.success">
									{{cadastreSe.successMessage}}
								</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</form>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
        

        
    </div>

	<script src="../wro/wro-jquery.js" type="text/javascript"></script>
	<script src="../wro/wro-angularjs.js" type="text/javascript"></script>
	<script src="../wro/wro-template.js" type="text/javascript"></script>
	<script src="../wro/wro-application.js" type="text/javascript"></script>

</body>

</html>
